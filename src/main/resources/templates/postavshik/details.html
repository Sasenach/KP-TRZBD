<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подробнее</title>
</head>

<style>
    body {
        background: #2B2B2B;
        font-family: 'Segoe UI Semibold',serif;
    }
    .center-items{
        text-align: center;
        vertical-align: middle;
    }
    .formStyle{
        margin: 35px auto;
        border-radius: 5px;
        padding: 4px 12px;
        width: 750px;
        background: #3C3F41;
        font-size: 18px;
        font-weight: 500;
    }
    .formItem{
        margin-bottom: 5px;
        margin-top: 5px;
        margin-left: 10px;
        text-decoration: none;
        color: #87939A;
    }
    .btn{
        background-color: #538642;
        border-radius: 10px;
        padding: 10px;
        font-size: 24px;
        text-decoration: none;
        color: #DCDFE1;
        font-weight: 500;
    }
</style>

<body>
<div>
    <div class="formItem" th:each="el : ${postavshiks}">
        <p class="formStyle" th:text="'Номер: '+${el.getId()}"></p>
        <p class="formStyle" th:text="'Наименование организации: '+${el.getOrgName()}"></p>
        <p class="formStyle" th:text="'Фамилия: '+${el.getSurname()}"></p>
        <p class="formStyle" th:text="'Имя: '+${el.getName()}"></p>
        <p class="formStyle" th:text="'Отчество: '+${el.getMidlename()}"></p>
        <p class="formStyle" th:text="'Номер Телефона: '+${el.getPhoneNumber()}"></p>
        <p class="formStyle" th:text="'Электронна почта: '+${el.getEmail()}"></p>
        <div class="center-items">
            <a class="btn" th:href="'/postavshik/edit/'+${el.getId()}">Изменить</a>
            <a class="btn" th:href="'/postavshik/delete/'+${el.getId()}">Удалить</a>
        </div>
    </div>
</div>
<br>
<div class="hm">
    <a class="btn" th:href="'/postavshik'">Назад</a>
</div>

</body>
</html>
